
{% extends "tasks/layout.html" %}

{% block body_changable %}
    <h1>Tasks zzz</h1>
    <ul>
        {% for task in tasks_html %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">Add New Task</a>
{% endblock %}
